<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks.main.css) { %}
      <link rel="stylesheet" href="{%=o.htmlWebpackPlugin.files.chunks.main.css[chunk]%}" media="all">
    {% } %}
  </head>
  <body>
    <div id='container'></div>
    {%
      for (var chunk in o.htmlWebpackPlugin.files.chunks) {
    %}<script type='text/javascript' src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}__GZIP__"></script>{%
      }
    %}
  </body>
</html>
